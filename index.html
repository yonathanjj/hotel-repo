<!DOCTYPE html>
<html>
<head>
  <title>Your Personal Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    section h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <nav>
      <ul>
        <li><a href="#biography">Biography</a></li>
        <li><a href="#resume">Resume</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="biography">
      <h2>Biography</h2>
      <p>Your biography goes here.</p>
    </section>

    <section id="resume">
      <h2>Resume</h2>
      <p>Your resume goes here.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Your contact details go here.</p>
    </section>
  </main>
</body>
</html>
